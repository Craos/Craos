<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="scss/custom.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="barra1"></canvas>
            </div>
            <div class="col">
                <canvas id="barra2"></canvas>
            </div>
            <div class="col">
                <canvas id="barra3"></canvas>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">

    const barra1 = document.getElementById('barra1');
    const barra2 = document.getElementById('barra2');
    const barra3 = document.getElementById('barra3');

    new Chart(barra1, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    //================================================================


    export const CHART_COLORS = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    };

    const NAMED_COLORS = [
        CHART_COLORS.red,
        CHART_COLORS.orange,
        CHART_COLORS.yellow,
        CHART_COLORS.green,
        CHART_COLORS.blue,
        CHART_COLORS.purple,
        CHART_COLORS.grey,
    ];


    const DATA_COUNT = 12;
    const labels = [];
    for (let i = 0; i < DATA_COUNT; ++i) {
        labels.push(i.toString());
    }
    const datapoints = [0, 20, 20, 60, 60, 120, NaN, 180, 120, 125, 105, 110, 170];
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Cubic interpolation (monotone)',
                data: datapoints,
                borderColor: CHART_COLORS.red,
                fill: false,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
            }, {
                label: 'Cubic interpolation',
                data: datapoints,
                borderColor: CHART_COLORS.blue,
                fill: false,
                tension: 0.4
            }, {
                label: 'Linear interpolation (default)',
                data: datapoints,
                borderColor: CHART_COLORS.green,
                fill: false
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Chart.js Line Chart - Cubic interpolation mode'
                },
            },
            interaction: {
                intersect: false,
            },
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Value'
                    },
                    suggestedMin: -10,
                    suggestedMax: 200
                }
            }
        },
    };

    new Chart(barra2, config);
    
    const data3 = {
        labels: labels,
        datasets: [{
            type: 'bar',
            label: 'Dataset 1',
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: CHART_COLORS.red,
            data: [2,3,5,8,1,3,5,8,9]
        }, {
            type: 'bar',
            label: 'Dataset 2',
            backgroundColor: 'rgb(54, 162, 235, 0.5)',
            borderColor: CHART_COLORS.blue,
            data: [8,4,3,5,7,9,1,2,4]
        }, {
            type: 'line',
            label: 'Dataset 3',
            backgroundColor: 'rgb(75, 192, 192, 0.5)',
            borderColor: CHART_COLORS.green,
            fill: false,
            data: [3,2,4,6,8,0,1,2,3]
        }]
    };


    const config3 = {
        type: 'line',
        data: data3,
        options: {
            plugins: {
                title: {
                    text: 'Chart.js Combo Time Scale',
                    display: true
                }
            },
            scales: {
                x: {
                    type: 'time',
                    display: true,
                    offset: true,
                    ticks: {
                        source: 'data'
                    },
                    time: {
                        unit: 'day'
                    },
                },
            },
        },
    };

    new Chart(barra3, config3);



</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
